{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">
<!DOCTYPE html>
<html>
<head>
    <meta name ="viewport" content = "width=device-width,initial-scale=1">
    <style>
        
            box-sizing:border-box
        
    </style>
</head>
<body>
    

<div class="header">
    <h1>Welcome to Shivani's Blog</h1>
  </div>

  <div class="row">
    <div class="leftcolumn">
        {% for post in posts reversed %}
      <div class="card">
          <a style = "text-decoration: none; color:black;" href="/post/{{post.id}}"><h2>{{post.title}}</h2>
            <h5>{{post.created_at}}</h5>
            <p>{{post.body|truncatewords:20}}</p>
        </a>
        
      </div>
        {% endfor %}
    </div>

    

</body>


  </html>
